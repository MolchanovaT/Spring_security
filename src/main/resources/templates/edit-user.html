<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit user</h1>

<form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

    <button type="submit">Save</button>
    <a th:href="@{/admin/users}">Cancel</a>
    <br>
    <a th:href="@{/logout}">Logout</a>
</form>
</body>
</html>
