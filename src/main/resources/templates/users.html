<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
</head>
<body>
<h1>Users</h1>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th> <!-- Новая колонка для ролей -->
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Edit</a> |
            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/admin/users/new}">Add new user</a>
<br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
